<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Informations</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-success text-center my-5">Search The Book You Desire</h1>
    </header>
    <main>
        <!-- search input  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Enter Book Name" aria-label="Recipient's username" aria-describedby="button-search">
            <button onclick="searchBook()" class="btn btn-outline-warning" type="button" id="button-search">search</button>
        </div>
        <!-- spinner  -->
        <div id="spinner" class="spinner-border mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- how many search results  -->
        <div id="search-result-counter" class="w-50 mx-auto">

        </div>
        <!-- error showing area -->
		<div id="display_error" class="text-center">

        </div>
        <!-- search result container  -->
        <section class="container">
            <div id="result-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>

        </section>

    </main>
    <footer class="footer mt-5">
        <p class="text-center text-success">Copywrite ©️ Hasan,2021 </p>
    </footer>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- custom js  -->
    <script src="js/app.js"></script>
</body>
</html>
